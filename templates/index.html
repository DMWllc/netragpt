<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NetraGPT Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: white;
            width: 400px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.user .message-content {
            background: #DCF8C6;
            color: #000;
            border-bottom-right-radius: 0;
        }

        .message.bot .message-content {
            background: #E5E5EA;
            color: #000;
            border-bottom-left-radius: 0;
        }

        .timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 2px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 14px;
        }

        #input:focus {
            outline: none;
        }

        #send {
            padding: 15px;
            background: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #send:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">NetraGPT Chat</div>
        <div id="chat"></div>
        <div class="chat-input">
            <input type="text" id="input" placeholder="Type a message...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender.toLowerCase());

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.innerText = text;

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            const now = new Date();
            timestamp.innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

            contentDiv.appendChild(timestamp);
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = async () => {
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("User", msg);
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });

                const data = await response.json();
                addMessage("Bot", data.reply || "No reply");
            } catch (err) {
                addMessage("Bot", "Error connecting to chatbot.");
            }
        };

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
