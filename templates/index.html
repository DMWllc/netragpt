    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --code-gradient: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a1a;
            --surface-dark: #1a1a2e;
            --surface-light: #2d2d44;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d6;
            --text-accent: #a78bfa;
            --code-bg: #1a202c;
            --code-border: #2d3748;
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.3);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.4);
            --border-radius: 20px;
            --border-radius-small: 16px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-primary);
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(247, 37, 133, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(76, 201, 240, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: -5s; }
        .particle:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: -10s; }
        .particle:nth-child(4) { width: 100px; height: 100px; top: 30%; left: 70%; animation-delay: -15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Chat Container */
        .chat-container {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 850px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft), var(--shadow-glow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0.05;
            z-index: -1;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            background: var(--accent-gradient);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-fallback {
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(10deg);
        }

        /* Chat Content */
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: transparent;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* Messages */
        .message {
            display: flex;
            margin-bottom: 8px;
            animation: messageSlide 0.4s ease-out;
            gap: 12px;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .message.user .message-avatar {
            background: var(--primary-gradient);
        }

        .message.bot .message-avatar {
            background: var(--accent-gradient);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            transition: var(--transition);
            word-wrap: break-word;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.bot .message-content {
            background: rgba(45, 45, 68, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
        }

        /* Uploaded Images */
        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius-small);
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .uploaded-image:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Voice Recording */
        .voice-recording {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: var(--primary-gradient);
            border-radius: var(--border-radius);
            margin: 8px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .voice-visualizer {
            display: flex;
            gap: 3px;
            align-items: center;
            flex: 1;
        }

        .voice-bar {
            width: 3px;
            background: white;
            border-radius: 2px;
            animation: voicePulse 0.8s infinite ease-in-out;
        }

        .voice-bar:nth-child(1) { animation-delay: 0s; height: 8px; }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; height: 12px; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; height: 16px; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; height: 12px; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; height: 8px; }

        @keyframes voicePulse {
            0%, 100% { transform: scaleY(0.8); }
            50% { transform: scaleY(1.2); }
        }

        /* Links Styling */
        .message-link {
            color: var(--text-accent);
            text-decoration: none;
            border-bottom: 1px solid var(--text-accent);
            transition: var(--transition);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .message-link:hover {
            background: var(--text-accent);
            color: var(--dark-bg);
        }

        /* Code Blocks Styling */
        .code-block {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
            position: relative;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.4;
            overflow-x: auto;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--code-border);
        }

        .code-language {
            color: var(--text-accent);
            font-size: 12px;
            font-weight: 600;
        }

        .copy-code-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-code-btn:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-1px);
        }

        .code-content {
            color: #e2e8f0;
        }

        .code-keyword { color: #ff79c6; }
        .code-string { color: #f1fa8c; }
        .code-number { color: #bd93f9; }
        .code-comment { color: #6272a4; font-style: italic; }
        .code-function { color: #50fa7b; }
        .code-operator { color: #ff79c6; }
        .code-variable { color: #8be9fd; }
        .code-class { color: #8be9fd; font-weight: bold; }

        /* Inline Code */
        .inline-code {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 6px;
            padding: 2px 6px;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            color: var(--text-accent);
        }

        /* Typing Indicator */
        .message-typing {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(45, 45, 68, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border-bottom-left-radius: 8px;
            max-width: 70%;
            align-self: flex-start;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-accent);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
            background: rgba(45, 45, 68, 0.5);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-message i {
            font-size: 32px;
            margin-bottom: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .quick-action:hover {
            background: var(--primary-gradient);
            transform: translateY(-2px);
        }

        /* Chat Input - WhatsApp Style */
        .chat-input-area {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            position: relative;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px 16px;
            transition: var(--transition);
        }

        .chat-input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }

        .input-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .input-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .input-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .voice-btn.recording {
            background: #ff4757;
            color: white;
            animation: pulse 1.5s infinite;
        }

        #input {
            flex: 1;
            border: none;
            font-size: 14px;
            background: transparent;
            color: var(--text-primary);
            transition: var(--transition);
            resize: none;
            min-height: 24px;
            max-height: 100px;
            font-family: inherit;
            line-height: 1.4;
            padding: 8px 0;
        }

        #input:focus {
            outline: none;
        }

        #input::placeholder {
            color: var(--text-secondary);
        }

        #send {
            padding: 12px;
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        #send:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        #send:active {
            transform: translateY(0) scale(1);
        }

        #send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 18px;
            height: 18px;
        }

        /* Image Display */
        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius-small);
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        /* Image Modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .image-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Chats Sidebar */
        .chats-sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-soft);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chats-sidebar.active {
            left: 0;
        }

        .sidebar-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            color: white;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-sidebar {
            background: none;

    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const newChatBtn = document.getElementById('newChat');
        const showChatsBtn = document.getElementById('showChats');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const chatsSidebar = document.getElementById('chatsSidebar');
        const chatsList = document.getElementById('chatsList');
        const infoBtn = document.getElementById('infoBtn');
        const imageUpload = document.getElementById('imageUpload');
        const imageBtn = document.getElementById('imageBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');

        // Profile images
        const JOVIRA_AVATAR = 'https://myaidnest.com/images/jovira.png';
        const USER_AVATAR = 'https://myaidnest.com/images/user.png';

        // State
        let currentChatId = null;
        let isTyping = false;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Initialize chat system
        function initializeChatSystem() {
            const savedChats = getChatsList();
            if (savedChats.length === 0) {
                createNewChat();
            } else {
                currentChatId = savedChats[0].id;
                loadChatHistory(currentChatId);
            }
            updateChatsList();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Image upload handling
            imageBtn.addEventListener('click', () => imageUpload.click());
            imageUpload.addEventListener('change', handleImageUpload);
            
            // Voice recording
            voiceBtn.addEventListener('click', toggleVoiceRecording);
            
            // Image modal
            modalClose.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) closeImageModal();
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'k') {
                    e.preventDefault();
                    input.focus();
                }
            });
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check if file is an image
            if (!file.type.startsWith('image/')) {
                showToast('Please upload an image file!');
                return;
            }

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('Image size should be less than 5MB!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                addMessage("User", "I uploaded an image for analysis:", imageData);
                
                // Analyze the image
                analyzeImage(file);
            };
            reader.readAsDataURL(file);

            // Reset file input
            event.target.value = '';
        }

        // Analyze uploaded image
        async function analyzeImage(file) {
            showTypingIndicator();
            
            try {
                // For now, we'll simulate image analysis
                // In a real implementation, you would send this to your backend
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage("Bot", `🔍 **Image Analysis Complete!**\n\nI've received your image (${file.name}, ${(file.size / 1024).toFixed(1)}KB). \n\n*In a full implementation, I would analyze this image and provide insights about its content, generate variations, or answer questions about it!*\n\nYou can ask me to:\n• Describe what's in the image\n• Generate similar images\n• Modify the image style\n• Extract text from the image`);
                }, 2000);
            } catch (error) {
                hideTypingIndicator();
                addMessage("Bot", "Sorry, I encountered an error while analyzing the image. Please try again.");
            }
        }

        // Voice recording functionality
        async function toggleVoiceRecording() {
            if (!isRecording) {
                await startVoiceRecording();
            } else {
                stopVoiceRecording();
            }
        }

        // Start voice recording
        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudioRecording(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
                
                // Add recording indicator to chat
                addVoiceRecordingIndicator();
                
            } catch (error) {
                console.error('Error starting voice recording:', error);
                showToast('Microphone access denied or not available');
            }
        }

        // Stop voice recording
        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                
                // Remove recording indicator
                removeVoiceRecordingIndicator();
            }
        }

        // Add voice recording indicator
        function addVoiceRecordingIndicator() {
            const recordingDiv = document.createElement('div');
            recordingDiv.className = 'voice-recording';
            recordingDiv.id = 'voice-recording-indicator';
            recordingDiv.innerHTML = `
                <i class="fas fa-microphone"></i>
                <div class="voice-visualizer">
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                </div>
                <span>Recording... Click stop when done</span>
            `;
            chatBox.appendChild(recordingDiv);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        // Remove voice recording indicator
        function removeVoiceRecordingIndicator() {
            const indicator = document.getElementById('voice-recording-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Process audio recording
        async function processAudioRecording(audioBlob) {
            showTypingIndicator();
            
            try {
                // For now, we'll simulate speech-to-text processing
                // In a real implementation, you would send this to a speech-to-text API
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage("Bot", `🎤 **Voice Message Received!**\n\n*In a full implementation, I would transcribe your voice message and respond accordingly!*\n\nFor now, you can type your message or try our other features like image upload.`);
                }, 1500);
                
                // You could also create an audio element to play back the recording
                const audioUrl = URL.createObjectURL(audioBlob);
                addMessage("User", "Voice message:", null, audioUrl);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage("Bot", "Sorry, I couldn't process the voice message. Please try again or type your message.");
            }
        }

        // Open image in modal
        function openImageModal(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close image modal
        function closeImageModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            setTimeout(() => {
                modalImage.src = '';
            }, 300);
        }

        // Create avatar element
        function createAvatar(sender, imageUrl) {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = `${sender} avatar`;
            img.onerror = function() {
                this.style.display = 'none';
                const fallback = document.createElement('div');
                fallback.className = 'avatar-fallback';
                fallback.textContent = sender === 'User' ? 'U' : 'J';
                avatarDiv.appendChild(fallback);
            };
            
            avatarDiv.appendChild(img);
            return avatarDiv;
        }

        // Generate unique chat ID
        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Get all chats list
        function getChatsList() {
            const chats = JSON.parse(localStorage.getItem('netragpt_chats') || '[]');
            return chats.sort((a, b) => new Date(b.lastActivity) - new Date(a.lastActivity));
        }

        // Save chats list
        function saveChatsList(chats) {
            localStorage.setItem('netragpt_chats', JSON.stringify(chats));
        }

        // Generate chat title from first message
        function generateChatTitle(message) {
            const words = message.split(' ').slice(0, 5).join(' ');
            return words.length > 30 ? words.substring(0, 30) + '...' : words;
        }

        // Update chat in list
        function updateChatInList(chatId, message = '', isNew = false) {
            const chats = getChatsList();
            let existingChat = chats.find(chat => chat.id === chatId);
            
            if (existingChat) {
                existingChat.lastActivity = new Date().toISOString();
                if (message) {
                    existingChat.lastMessage = message.substring(0, 100) + (message.length > 100 ? '...' : '');
                }
            } else {
                const newChat = {
                    id: chatId,
                    title: generateChatTitle(message) || 'New Chat',
                    lastMessage: message.substring(0, 100) + (message.length > 100 ? '...' : ''),
                    lastActivity: new Date().toISOString(),
                    messageCount: 1
                };
                chats.unshift(newChat);
                existingChat = newChat;
            }
            
            saveChatsList(chats);
            updateChatsList();
            return existingChat;
        }

        // Update chats list display
        function updateChatsList() {
            const chats = getChatsList();
            chatsList.innerHTML = '';

            if (chats.length === 0) {
                chatsList.innerHTML = `
                    <div class="no-chats">
                        <i class="fas fa-comment-slash"></i>
                        <div>No conversations yet</div>
                        <div style="font-size: 12px; margin-top: 8px;">Start a new chat to begin!</div>
                    </div>
                `;
                return;
            }

            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.innerHTML = `
                    <div class="chat-item-header">
                        <div class="chat-title">${chat.title}</div>
                        <div class="chat-date">${formatDate(chat.lastActivity)}</div>
                    </div>
                    <div class="chat-preview">${chat.lastMessage || 'No messages yet'}</div>
                `;
                chatItem.onclick = () => switchToChat(chat.id);
                chatsList.appendChild(chatItem);
            });
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Switch to different chat
        function switchToChat(chatId) {
            currentChatId = chatId;
            loadChatHistory(chatId);
            closeSidebar();
            showToast('Chat loaded!');
        }

        // Create new chat
        function createNewChat() {
            currentChatId = generateChatId();
            updateChatInList(currentChatId, '', true);
            loadChatHistory(currentChatId);
            showToast('New chat started!');
        }

        // Show sidebar
        function showSidebar() {
            chatsSidebar.classList.add('active');
            updateChatsList();
        }

        // Close sidebar
        function closeSidebar() {
            chatsSidebar.classList.remove('active');
        }

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Process message content for special formatting
        function processMessageContent(text) {
            // Convert URLs to clickable links
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="message-link">$1</a>');
            
            // Convert code blocks
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, language, code) {
                const lang = language || 'text';
                return `<div class="code-block">
                    <div class="code-header">
                        <span class="code-language">${lang.toUpperCase()}</span>
                        <button class="copy-code-btn" onclick="copyToClipboard(this.nextElementSibling.textContent)">
                            <i class="far fa-copy"></i> Copy
                        </button>
                    </div>
                    <pre class="code-content">${highlightCode(code, lang)}</pre>
                </div>`;
            });
            
            // Convert inline code
            text = text.replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>');
            
            // Convert line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // Basic syntax highlighting
        function highlightCode(code, language) {
            // Simple keyword highlighting for common languages
            const keywords = {
                python: ['def', 'class', 'if', 'else', 'for', 'while', 'import', 'from', 'return', 'True', 'False', 'None'],
                javascript: ['function', 'const', 'let', 'var', 'if', 'else', 'for', 'while', 'return', 'class', 'import', 'export'],
                html: ['<!DOCTYPE', '<html', '<head', '<body', '<div', '<span', '<p', '<h1', '<h2', '<script'],
                css: ['@import', '@media', '.class', '#id', 'color', 'background', 'font-size', 'margin', 'padding']
            };
            
            let highlighted = code;
            
            if (keywords[language]) {
                keywords[language].forEach(keyword => {
                    const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                    highlighted = highlighted.replace(regex, `<span class="code-keyword">${keyword}</span>`);
                });
            }
            
            // Highlight strings
            highlighted = highlighted.replace(/(['"])(.*?)\1/g, '<span class="code-string">$1$2$1</span>');
            
            // Highlight numbers
            highlighted = highlighted.replace(/\b(\d+)\b/g, '<span class="code-number">$1</span>');
            
            // Highlight comments
            if (language === 'python') {
                highlighted = highlighted.replace(/(#.*$)/gm, '<span class="code-comment">$1</span>');
            } else if (language === 'javascript' || language === 'css') {
                highlighted = highlighted.replace(/(\/\/.*$)/gm, '<span class="code-comment">$1</span>');
                highlighted = highlighted.replace(/(\/\*[\s\S]*?\*\/)/g, '<span class="code-comment">$1</span>');
            }
            
            return highlighted;
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Code copied to clipboard! 📋');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Add message with enhanced features
        function addMessage(sender, text, imageUrl = null, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender.toLowerCase());
            
            // Create avatar
            const avatar = createAvatar(sender, sender === 'User' ? USER_AVATAR : JOVIRA_AVATAR);
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            
            // Process content for special formatting
            const processedContent = processMessageContent(text);
            contentDiv.innerHTML = processedContent;
            
            // Add image if available
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                if (sender === 'User') {
                    img.classList.add('uploaded-image');
                    img.alt = 'Uploaded image';
                    img.onclick = () => openImageModal(imageUrl);
                } else {
                    img.classList.add('message-image');
                    img.alt = 'Generated image';
                    img.onclick = () => openImageModal(imageUrl);
                }
                contentDiv.appendChild(img);
            }
            
            // Add audio if available
            if (audioUrl) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = audioUrl;
                audio.style.width = '100%';
                audio.style.marginTop = '8px';
                contentDiv.appendChild(audio);
            }
            
            // Add elements to message
            if (sender === 'User') {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
            }
            
            chatBox.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
            
            // Save to localStorage
            saveMessageToHistory(sender, text, imageUrl, audioUrl);
        }

        // Show typing indicator
        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message-typing');
            typingDiv.id = 'typing-indicator';
            
            const avatar = createAvatar('Bot', JOVIRA_AVATAR);
            
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Jovira is thinking...</span>
            `;
            
            typingDiv.prepend(avatar);
            chatBox.appendChild(typingDiv);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Save message to history
        function saveMessageToHistory(sender, text, imageUrl = null, audioUrl = null) {
            const chatHistory = JSON.parse(localStorage.getItem(currentChatId) || '[]');
            chatHistory.push({
                sender,
                text,
                imageUrl,
                audioUrl,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem(currentChatId, JSON.stringify(chatHistory));
            
            // Update chat list
            if (sender === 'User') {
                updateChatInList(currentChatId, text);
            }
        }

        // Load chat history
        function loadChatHistory(chatId) {
            const chatHistory = JSON.parse(localStorage.getItem(chatId) || '[]');
            chatBox.innerHTML = '';
            
            // Add welcome message if no history
            if (chatHistory.length === 0) {
                const welcomeMsg = document.createElement('div');
                welcomeMsg.classList.add('welcome-message');
                welcomeMsg.innerHTML = `
                    <i class="fas fa-sparkles"></i>
                    <h3 style="margin-bottom: 8px; color: var(--text-primary);">Hello! I'm Jovira 🌟</h3>
                    <p style="margin-bottom: 15px; line-height: 1.5;">Your intelligent assistant from Aidnest Africa! What would you like to know?</p>
                    
                    <div class="quick-actions">
                        <div class="quick-action" onclick="askQuestion('Tell me about Netra app features')">
                            <i class="fas fa-mobile-alt"></i> Netra App
                        </div>
                        <div class="quick-action" onclick="askQuestion('What services does Aidnest Africa offer?')">
                            <i class="fas fa-building"></i> Aidnest Africa
                        </div>
                        <div class="quick-action" onclick="askQuestion('Show me a Python code example')">
                            <i class="fas fa-code"></i> Coding Help
                        </div>
                        <div class="quick-action" onclick="askQuestion('How to download Netra app?')">
                            <i class="fas fa-download"></i> Download
                        </div>
                    </div>
                `;
                chatBox.appendChild(welcomeMsg);
            }
            
            // Load messages
            chatHistory.forEach(msg => {
                addMessage(msg.sender, msg.text, msg.imageUrl, msg.audioUrl);
            });
        }

        // Clear current chat
        function clearCurrentChat() {
            if (currentChatId) {
                localStorage.removeItem(currentChatId);
                loadChatHistory(currentChatId);
                showToast('Chat cleared!');
            }
        }

        // Ask question from quick action
        function askQuestion(question) {
            input.value = question;
            sendMessage();
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Send message function
        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("User", msg);
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg, chatId: currentChatId })
                });

                const data = await response.json();
                hideTypingIndicator();
                
                if (data.image_url) {
                    addMessage("Bot", data.reply, data.image_url);
                } else {
                    addMessage("Bot", data.reply);
                }
            } catch (err) {
                hideTypingIndicator();
                addMessage("Bot", "I'm having trouble connecting right now. Please check your internet connection and try again. 🌐");
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Event listeners
        sendBtn.onclick = sendMessage;

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        newChatBtn.addEventListener('click', function() {
            if (confirm('Start a new conversation? Your current chat will be saved.')) {
                createNewChat();
            }
        });

        showChatsBtn.addEventListener('click', showSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);

        infoBtn.addEventListener('click', function() {
            addMessage("Bot", `🌟 **About Jovira**\n\nI'm your intelligent assistant from **Aidnest Africa**! Here's what I can help you with:\n\n🚀 **Netra App**: Service marketplace connecting providers and clients across Africa\n🏢 **Aidnest Africa**: Innovative tech company driving digital transformation\n💻 **Kakore Labs**: Our development hub building amazing applications\n👨‍💻 **Coding Help**: Python, JavaScript, web development, and more!\n🎨 **Image Analysis**: Upload images for analysis and generation\n🎤 **Voice Messages**: Record and send voice messages\n🔗 **Smart Features**: I recognize links, code blocks, and provide copy-paste functionality\n\n**Try these features:**\n• Upload an image for analysis\n• Record a voice message\n• Ask for code examples\n• Learn about African technology\n\nFeel free to ask me anything! 💫`);
        });

        // Close sidebar when clicking outside on mobile
        chatsSidebar.addEventListener('click', (e) => {
            if (e.target === chatsSidebar) {
                closeSidebar();
            }
        });

        // Load chat on startup
        window.addEventListener('load', initializeChat);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                input.focus();
            }
        });

        // Add interactive background effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelector('.floating-particles');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            particles.style.transform = `translate(${x * 0.02}px, ${y * 0.02}px)`;
        });

        // Handle logo loading
        const logoImg = document.querySelector('.logo-icon img');
        if (logoImg) {
            logoImg.onload = function() {
                this.style.display = 'block';
                this.nextElementSibling.style.display = 'none';
            };
            logoImg.onerror = function() {
                this.style.display = 'none';
                this.nextElementSibling.style.display = 'flex';
            };
        }
    </script>
</body>
</html>
